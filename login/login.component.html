<div class="offset-4 col-sm-4 h-100" >
  <div class="card" style="margin-top: auto; margin-bottom: auto;">
    <div class="card-header">Login</div>
    <div class="card-block">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" [(ngModel)]="userName"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password"/>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary col-sm-12" (click)="onClick()">Log In</button>
    </div>
  </div>
</div>
